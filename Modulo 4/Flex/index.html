<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos padrão para todos os dispositivos */
/* (serão aplicados a menos que substituídos por uma media query específica) */
.header {
    background-color: lightblue;
    padding: 20px;
}

.main {
    display: flex;
    flex-direction: column;
}

.section {
    padding: 20px;
}

.article {
    margin-bottom: 20px;
}

.asset {
    padding: 10px;
}

.footer {
    background-color: lightgray;
    padding: 20px;
}

/* Media query para dispositivos de tela pequena (telefones) */
@media only screen and (max-width: 600px) {
    .header {
        background-color: lightcoral;
    }

    .section {
        padding: 10px;
    }

    .article {
        margin-bottom: 10px;
    }

    .asset {
        padding: 5px;
    }

    .footer {
        background-color: lightgreen;
    }
}

/* Media query para dispositivos de tela média (tablets) */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
    .header {
        background-color: lightgreen;
    }

    .section {
        padding: 15px;
    }

    .article {
        margin-bottom: 15px;
    }

    .asset {
        padding: 7px;
    }

    .footer {
        background-color: lightblue;
    }
}

/* Media query para dispositivos de tela grande (desktops) */
@media only screen and (min-width: 1025px) {
    .header {
        background-color: lightblue;
    }

    .section {
        padding: 20px;
    }

    .article {
        margin-bottom: 20px;
    }

    .asset {
        padding: 10px;
    }

    .footer {
        background-color: lightcoral;
    }
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Site Responsivo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>Header</h1>
</header>

<main class="main">
    <section class="section">
        <article class="article">
            <h2>Artigo 1</h2>
            <p>Conteúdo do artigo 1.</p>
        </article>
        <article class="article">
            <h2>Artigo 2</h2>
            <p>Conteúdo do artigo 2.</p>
        </article>
    </section>
</main>

<footer class="footer">
    <p>Rodapé</p>
</footer>

</body>
</html>
</body>
</html>
