<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <article>
                
            </article>
            <div id="formi">
                <h1>Login</h1>
                <form action="" method="post" autocomplete="on">
                   
                        
                            <div class="input">
                                <label for="email">Email: </label>
                                 <input type="email" name="email" id="email" autocomplete="on" required placeholder="Digite  seu email"   size="20">
                            </div>
                  
          
                       
                            <div class="input">
                                <label for="ipass">Senha:</label>
                                 <input type="password" name="" id="ipass" autocomplete="on" required placeholder="Digite sua palavra passe" size="20">
                            </div>
                       
                         <input type="submit" value="Enviar" id="sub">
                         <a href="#">Esqueceu sua senha</a>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
