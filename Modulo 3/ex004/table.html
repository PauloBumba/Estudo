<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        td{
            padding: 10px;
            border: 2px solid black;
        }
        table{
            width: 400px;
            vertical-align: top;
            
            padding: 10px;
            border-collapse: collapse;
        }
        .p{
            background-image: linear-gradient(to top,blue,orange);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>a</td>
            <td>a</td>
        </tr>
        <tr  class="p">
            <td>a</td>
            <td>a</td>
            <td>a</td>
        </tr>
        <tr>
            <td>a</td>
            <td>a</td>
            <td>a</td>
        </tr>
    </table>
    
</body>
</html>
