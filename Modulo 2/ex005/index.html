<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 16px ;
            color: blue;
        }
        p{
            text-align: justify;
            
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: rgb(102, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Div</h1>
    <div>
        Qual Ã© o teu nome?
        <p>Paulo Mario Valente Bumba</p>
    </div>
</body>
</html>
